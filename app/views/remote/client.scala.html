@(username: String)(implicit request: RequestHeader)

@component.netLogoView(false) {

  @component.clientImports("chat-remote-module")

  <td width="3%"></td>
  <td height="100%">
    @component.errorPane()
    @component.chatPane(component.userList())
  </td>

  <script type="text/javascript" charset="utf-8">
      exports.ChatGlobals.socketURL = '@controllers.remote.routes.Remote.handleSocketConnection(username).webSocketURL()';
  </script>

  @component.lateInitScripts()

}
